name: grade12_exam_prep_tutor
description: A cross-platform Flutter app for 12th-grade exam preparation.
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  path: ^1.8.3
  syncfusion_flutter_pdf: ^24.1.41
  archive: ^3.6.1
  xml: ^6.5.0
  file_picker: ^6.1.1
  awesome_notifications: ^0.8.2
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  flare_flutter: ^3.0.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
